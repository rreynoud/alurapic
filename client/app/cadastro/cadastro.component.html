<h1 class="text-center" >Cadastro de fotos</h1>
<div class="container" >
    <form  #meuForm="ngForm" (submit)="cadastrar($event)" class="row">
        <div class="form-group" >
            <label>Título</label>
            <input 
                required 
                name="titulo"
                #titulo = "ngModel" 
                [(ngModel)]="foto.titulo" 
                class="form-control"  autocomplete="off">


                <span *ngIf="titulo.invalid" class="form-control alert-danger">
                    Título obrigatório
                </span>           
        </div>
        <div  class="form-group" >
            <label> URL </label>
            <input  name="url" [(ngModel)]="foto.url" 
                    class="form-control" autocomplete="off" >
        </div>
        <div class="form-group" >
            <label >Descrição</label>
            <textarea   name="descricao" [(ngModel)]="foto.descricao"
                        class="form-control" autocomplete="off"  ></textarea>
        </div>
        <button [disabled]="meuForm.form.invalid" type="submit" class="btn btn-primary"  >
            Salvar
        </button>
        <a [routerLink]="['']" class="btn btn-primary"  >Voltar</a>
    </form>
</div>
